<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>

    <body>
        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">
            <div class="card">

                <div class="card-body">
                    <h3 class="text-center m-t-0 m-b-15">
                        <a href="" class="logo"><img src="/assets/images/logo_white.png" alt="logo-img"></a>
                    </h3>
                    <h4 class="text-muted text-center m-t-0"><b>Sign In</b></h4>

                    <form class="form-horizontal m-t-20" method="post">

                        <div class="form-group">
                            <div class="col-12">

                        </div>

                        <div class="form-group">

                                <input class="form-control" id="passwordLogin" type="password" required="" placeholder="Password">

                        </div>

<!--                                        Remember me-->
<!--                                    </label>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="form-group text-center m-t-40">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary btn-block btn-lg waves-effect waves-light" id="btnLogin">Log In</button>
                            </div>
                        </div>

                </div>

            </div>
        </div>

        <!-- jQuery  -->
        <th:block th:replace="layout/script"/>
    <script>

        $('#btnLogin').on('click', ()=>{
            let username = $('#usernameLogin').val();
            let password = $('#passwordLogin').val();

            let obj = {
                username,
                password
            }

            $.ajax({
                type: 'POST',
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                url: 'http://localhost:8086/api/auth/login',
                data: JSON.stringify(obj)
            })
                .done((data)=>{
                    console.log("Logged in successfully!")
                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'Logged in successfully!',
                        showConfirmButton: false,
                        timer: 1500
                    })

                    setTimeout(() => {
                        location.href = "/customers";
                    }, 2000);
                })
                .fail((jqXHR)=>{
                    console.log(jqXHR);

                    Swal.fire({
                        icon: 'error',
                        title: 'Failed',
                        text: 'Login failed!',
                    })

                })
        })
    </script>


    </body>
</html>
